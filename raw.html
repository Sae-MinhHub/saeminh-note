<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raw Note</title>
<style>
html, body { margin:0; padding:0; height:100%; }
body { background:white; color:black; font-family: monospace; white-space: pre-wrap; }
pre { margin:0; padding:0; }
</style>
</head>
<body>
<pre id="raw-content"></pre>
<script>
let notes = JSON.parse(localStorage.getItem("notes")||"[]");
let id = location.hash.substring(1);
let note = notes.find(n=>n.id===id);
document.getElementById("raw-content").textContent = note ? note.content.replace(/^[\s\r\n]+|[\s\r\n]+$/g,'') : "Note not found!";
</script>
</body>
</html>
