<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaeMinh Raw Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>SaeMinh Raw Note</h1>
  <textarea id="noteArea" placeholder="Nhập ghi chú của bạn..."></textarea>
  <br>
  <button onclick="saveNote()">Lưu</button>
  <button onclick="loadNote()">Tải lại</button>

  <script>
    const noteKey = "saeminh-note";

    function saveNote() {
      const content = document.getElementById("noteArea").value;
      localStorage.setItem(noteKey, content);
      alert("Đã lưu!");
    }

    function loadNote() {
      const saved = localStorage.getItem(noteKey);
      if (saved) {
        document.getElementById("noteArea").value = saved;
      }
    }

    window.onload = loadNote;
  </script>
</body>
</html>
