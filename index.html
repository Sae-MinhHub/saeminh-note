<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaeMinh Note</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>SaeMinh Note</h1>

  <input type="text" id="note-name" placeholder="Enter note name">
  <textarea id="note-text" placeholder="Write your note here..."></textarea>

  <div class="note-options">
    <label><input type="checkbox" id="is-public"> Public</label>
    <button class="clickable" id="save-btn">Save Note</button>
  </div>

  <h3>Your Notes</h3>
  <ul id="note-list"></ul>

  <h3>Public Notes</h3>
  <ul id="public-list"></ul>
</div>
<script src="main.js"></script>
</body>
</html>
